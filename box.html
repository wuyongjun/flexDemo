    <style>
        #box {
            width: 300px;
            height: 300px;
            /* box-sizing: content-box; */
            box-sizing: border-box;
            background: red;
            padding: 20px;
            border: 10px solid black;

    <script>
        window.onload = () => {
            let oDiv = document.querySelector('#box');
            alert(oDiv.offsetWidth);
        };
    </script>

    <div id="box"></div>
</body>
